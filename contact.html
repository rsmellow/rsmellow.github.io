    <section class="container">
        <div class="row">

                </div>

                  <ul id="social-list">
                    <li><a href="https://github.com/rsmellow" title="Git Hub"><img src="image/GitHub-Mark-120px-plus.png" alt="Git Hub"></a></li>

            <div class="col-md-8 col-md-pull-4 red ">
              <h1>Get in Touch</h1>
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@address">
                    <label for="message">Message</label>
                    <textarea id="message"></textarea>
                  </div>
                    <button type="submit" class="btn btn-primary" id="send-message">Send</button>
                </form>
            </div>
        </div>
